<!DOCTYPE html>
<html lang="zh">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>我的第一个 HTML 页面</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 20px;
            background-color: #f0f0f0;
        }
        h1 {
            color: #333;
        }
        p {
            color: #666;
        }
        a {
            color: #007BFF;
        }
        ul {
            list-style-type: square;
        }
        table {
            width: 100%;
            border-collapse: collapse;
        }
        table, th, td {
            border: 1px solid black;
        }
        th, td {
            padding: 10px;
            text-align: left;
        }
    </style>
</head>
<body>

    <h1>欢迎来到我的第一个 HTML 页面</h1>

    <p>这是一个示范页面，展示了一些 HTML 元素。</p>

    <h2>链接示例</h2>
    <p>点击下面的链接访问我的 <a href="https://www.example.com" target="_blank">网站</a>。</p>

    <h2>图片示例</h2>
    <img src="https://via.placeholder.com/150" alt="示例图片" width="150" height="150">

    <h2>无序列表示例</h2>
    <ul>
        <li>HTML</li>
        <li>CSS</li>
        <li>JavaScript</li>
    </ul>

    <h2>有序列表示例</h2>
    <ol>
        <li>学习 HTML</li>
        <li>学习 CSS</li>
        <li>学习 JavaScript</li>
    </ol>

    <h2>表格示例</h2>
    <table>
        <thead>
            <tr>
                <th>姓名</th>
                <th>年龄</th>
                <th>职业</th>
            </tr>
        </thead>
        <tbody>
            <tr>
                <td>张三</td>
                <td>28</td>
                <td>工程师</td>
            </tr>
            <tr>
                <td>李四</td>
                <td>35</td>
                <td>设计师</td>
            </tr>
            <tr>
                <td>王五</td>
                <td>40</td>
                <td>经理</td>
            </tr>
        </tbody>
    </table>

</body>
</html>
